<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,600" type="text/css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Game Dice</title>
   
</head>
<body>
    <div class="wrapper clearfix">
    <div class="player-0-panal active">
    <div class="player-name" id="name-0">player 1</div>
    <div class="player-score" id="score-0">43</div>
    <div class="player-current-box">
    <div class="player-current-label">current</div>
    <div class="player-current-score" id="current-0">11</div>
    </div>
    </div>


    <div class="player-1-panal">
    <div class="player-name" id="name-1">player 2</div>
    <div class="player-score" id="score-1">13</div>
    <div class="player-current-box">
    <div class="player-current-label">current</div>
    <div class="player-current-score" id="current-1">11</div>
    </div>
    </div>
    <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
    <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
    <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
    <img src="image/dice-5.png" alt="" class="dice">
    </div>
    <script src="app.js"></script>
    
</body>
</html>
